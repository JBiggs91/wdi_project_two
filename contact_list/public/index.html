<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/stylesheets/styles.css">
	<link rel="stylesheet" href="/stylesheets/yeti.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src='./javascripts/jquery.js'></script>
	<script src='./javascripts/underscore.js'></script>
	<script src='./javascripts/backbone.js'></script>
	<script src="./javascripts/bootstrap.js"></script>
	<script src="./javascripts/scripts.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script id='template1' type='text/template'>
		<a data-toggle="modal" data-target="#info" class="name" id="<%=contact.id%>"><%= contact.name %></a>
	</script>

	<script id="modal-template" type="text/template">
		<div class="modal-header">

			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

			<h4 class="modal-title" id="myModalLabel"><%= contact.name %>&#39s Info</h4>

			 <div class="modal-body">
			 	<ul>
			 		<img src="<%= contact.picture %>">
					<h4>Age</h4><li class="age"><%= contact.age %></li>
					<h4>Address</h4><li class="address"><%= contact.address %></li>
					<h4>Phone Number</h4><li class="number"><%= contact.phone_number %></li>
				</ul>
			</div>
		</div>
		<div class="modal-footer">
        	<i class="fa fa-cog fa-spin fa-3x edit-button"></i>
        	<i class="fa fa-trash fa-3x delete-button"></i>
      	</div>
	</script>
	
</head>
<body>
	<div class="container">

		<div class="row header">
			<header class="col-md-6 col-md-offset-3 header">
				<h1 class="title">Contact List</h1> 
				<input type="text" class="search" placeholder="Search">
				<div class="search-items"></div>
			</header>
			<i class="fa fa-crosshairs fa-5x fa-spin col-md-3 map-button"></i>
		</div>
	
		<div class="row">
			<article class="col-md-4 col-md-offset-4 form-menu">
				<i class="fa fa-caret-square-o-down fa-4x down"></i>
				<div class="form" style="display: none">
					<input type="text" class="input" name="contact-name" placeholder="Name">
					<i class="fa fa-male rand-name fa-2x"></i><br/><br/>

					<input type="text" class="input" name="contact-age" placeholder="Age">
					<i class="fa fa-clock-o rand-age fa-2x"></i><br/><br/>

					<input type="text" class="input" name="contact-address" placeholder="Address">
					<i class="fa fa-home rand-address fa-2x"></i><br/><br/>

					<input type="text" class="input" name="contact-number" placeholder="Phone Number">
					<i class="fa fa-mobile rand-number fa-2x"></i><br/><br/>

					<input type="text" class="input" name="contact-picture" placeholder="Picture URL">
					<i class="fa fa-camera-retro rand-picture fa-2x"></i><br/><br/>
					
					<div class="col-md-8 cat-form">
					<select name="contact-category" class="form-control">
	  					<option value="friends">Friends</option>
	  					<option value="frenemies">Frenemies</option>
	  					<option value="other">Other</option>
					</select>
					</div><br/><br/>
					<i class="fa fa-plus-square fa-3x" id="add-contact" value="button"></i>
				</div>
			</article>
		</div>
		
		<div class="row">
			<article class="col-md-4">
				<h2>Friends</h2>
				<ul id="6" class="list friends"></ul>
			</article>
			
			<article class="col-md-4">
				<h2>Frenemies</h2>
				<ul id="7" class="list frenemies"></ul>
			</article>

			<article class="col-md-4">
				<h2>Other</h2>
				<ul id="8" class="list other"></ul>
			</article>		
		</div>
	</div>
	
	<div id="map-toggle">
		<div id="map-canvas"></div>
	</div>

	<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				
			</div>
		</div>
	</div>

</body>

</html>
